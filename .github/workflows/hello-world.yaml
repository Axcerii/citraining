name: Hello world

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello
        run: echo "Hello World"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        
      - name: Initialize
        run: npm install

      - name: Lint
        run: npm run lint