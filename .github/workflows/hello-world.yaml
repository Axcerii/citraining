name: Hello world

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to say hello
    env:
      MESSAGE: Fin des étapes.
    steps:
      - name: Hello
        run: echo "Hello World"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Initialize
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Secretto
        run:  echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Afficher Secret
        run: echo $API_KEY

      - name: Générer rapport
        run: echo "Rapport de tests" > rapport.txt

      - name: Sauvegarder rapport
        uses: actions/upload-artifact@v4
        with:
          name: report-artifact
          path: rapport.txt

      - name: Build
        run: npm run build

      - name: Test In
        run: npm run test

      - name: Fin
        run: echo $MESSAGE

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:

      - name: checkout
        uses: actions/checkout@v4
        
      - name: Fait les tests
        run: npm run test